<!DOCTYPE html>
<html lang="en-US">

<link href="../bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
<body style="background-color:#ccccff;">

<div class="container">
    <div class="panel panel-default col-md-8 col-md-offset-2" style="margin-top:50px; padding-bottom:20px;">        
        <div ng-app="listaUsuarios" ng-controller="listaCtrl">  
            <h1>Lista de usuarios</h1>
            <hr>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>  
                    <th>E-mail</th>                                      
                    <th>Idiomas</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.alumno_id}}</td>
                    <td>{{user.Nombre}}</td>
                    <td>{{user.Apellido}}</td>
                    <td>{{user.email}}</td>
                    <td><p ng-repeat="idioma in user.idiomas">{{idioma}}</td>                    
                </tr>
            </table>
            <form class="simple-form">
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" class="form-control" id="user-name" placeholder="Nombre" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="text" class="form-control" id="user-email" placeholder="Email" ng-model="user.email">
                </div>              
                <input type="submit" ng-click="addUser(user)" value="Add user" class="btn btn-default">
            </form>
            
        </div>
    </div>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
